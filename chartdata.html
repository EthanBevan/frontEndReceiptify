<script>


window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title: {
		text: "Total Spent"
	},
	data: [{

		type: "pie",
		startAngle: 240,
		yValueFormatString: "\"$\"##0.00",
		indexLabel: "{label} {y}",
		dataPoints: [
			{color: "#205aaa", y: 1100, label: "Clothing"},
			{color: "#2db551", y: 2000, label: "Electronic"},
			{color: "#f2e341", y: 800, label: "Travel"},
			{color: "#d63131", y: 350, label: "Food"},
			{color: "#ff9028", y: 80, label: "Dentist"}
		]
	}]
});
chart.render();

}
